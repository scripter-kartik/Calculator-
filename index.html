<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" class="inputbox">
        <div class="buttons">
            <button id="C" class="calc" onclick="clearResult()">C</button>
            <button id="cross" class="calc" onclick="deleteValue()">DE</button>
            <button id="percentage" class="calc" onclick="appendValue('/100')">%</button>
            <button id="divide" class="calc" onclick="appendValue('/')">/</button>
            <button id="seven" class="calc" onclick="appendValue('7')">7</button>
            <button id="eigth" class="calc" onclick="appendValue('8')">8</button>
            <button id="nine" class="calc" onclick="appendValue('9')">9</button>
            <button id="multiply" class="calc" onclick="appendValue('*')">*</button>
            <button id="four" class="calc" onclick="appendValue('4')">4</button>
            <button id="five" class="calc" onclick="appendValue('5')">5</button>
            <button id="six" class="calc" onclick="appendValue('6')">6</button>
            <button id="minus" class="calc" onclick="appendValue('-')">-</button>
            <button id="one" class="calc" onclick="appendValue('1')">1</button>
            <button id="two" class="calc" onclick="appendValue('2')">2</button>
            <button id="three" class="calc" onclick="appendValue('3')">3</button>
            <button id="plus" class="calc" onclick="appendValue('+')">+</button>
            <button id="plus2" class="calc" onclick="appendValue('**')">^</button>
            <button id="zero" class="calc" onclick="appendValue('0')">0</button>
            <button id="point" class="calc" onclick="appendValue('.')">.</button>
            <button id="equal" class="calc" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
